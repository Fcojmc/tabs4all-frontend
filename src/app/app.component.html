<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (sidenavClose)="sidenav.toggle()"></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header [isLogged]="isLogged" (sidenavToggle)="sidenav.toggle()"></app-header>
        <div class="back-img" style="overflow:auto">
            <router-outlet ></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
