<div fxLayout="row"> 
    <div fxFlex="80" fxFlex.md="90" fxFlex.xs="100" fxFlex.sm="90" fxLayout="column" class="title-box">
        <div fxLayoutAlign="center" class="create-btn">
            <button mat-raised-button 
                    color="primary" 
                    routerLink="/bands/create"
                    *ngIf="isAdmin">
                    Create Band
            </button>
        </div>
        <div fxFlex="100" fxLayoutAlign="center" class="title">
            <h2>Bands</h2>
        </div>
        <div fxFlex="100"class="search-box">
            <mat-form-field
                fxLayoutAlign="center" 
                class="search-field" 
                appearance="fill">
                <mat-label>Search</mat-label>
                <input 
                    matInput
                    type="text"
                    placeholder="Search bands..."
                    [(ngModel)]="searchTerm"
                    (input)="search(searchTerm)">
            </mat-form-field>
        </div>
        <div fxLayout="row wrap"
             fxLayout.xs="column"
             fxLayoutAlign="center"
             fxLayoutGap="20px"
             class="content-box"
             style="margin-bottom: 40px;">
            
            <div
                fxFlex="20"
                fxFlex.lg="20"
                fxFlex.sm="40"
                *ngFor="let band of bands">
            
                <app-band-card [band]="band"></app-band-card>
            </div>
        </div>    
    </div>
</div>
