<div fxLayout.gt-xs="row" > 
    <div fxFlex="80" fxFlex.md="90" fxFlex.xs="100" fxFlex.sm="100" fxLayout="column" class="title-box">
        <div fxFlex="100" fxLayoutAlign="center" class="title">
            <h2>{{band.name}}</h2>
        </div>
        <div fxLayout.gt-sm="row" fxLayout="column" fxFlex="100" class="content-box">
            <div fxLayout="column"  fxFlex="60">
                <div fxLayoutAlign="center"
                     class="songs-box"
                     *ngFor="let song of pageSlice">
                    <button fxFlex="40" mat-button (click)="goToSongster(song)">{{song.name}}</button>
                </div>   
                <mat-paginator [length]="songs.length"
                               [pageSize]="10"
                               (page)="onPageChange($event)">
                </mat-paginator>     
            </div>

            <div fxLayout="column"  fxFlex="40">
                <iframe [src]="band | youtubeVideo" height="300px" frameborder="0" allowfullscreen></iframe>
                
                <div fxLayoutAlign="center" class="btn-box">
                    <button mat-icon-button class="btn-mg-right" [color]="color" (click)="setFavorite()" *ngIf="isLogged">
                        <mat-icon>favorite</mat-icon>
                    </button>
                    <button mat-raised-button 
                            class="btn-mh-left" 
                            [routerLink]="['/bands/edit', band.uuid ]"
                            *ngIf="isAdmin">
                            Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
