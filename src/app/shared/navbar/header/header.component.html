<mat-toolbar>
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <span (click)="goToRoute('home')">Tabs4All</span>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <button mat-button class="mg-r mg-l" (click)="goToRoute('bands')">
            <mat-icon mat-list-icon class="mg-i">list</mat-icon>
             <span>Bands</span>
        </button>
        <button mat-button class="mg-r" (click)="goToRoute('profile')">
            <mat-icon mat-list-icon class="mg-i">account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="mg-r" (click)="goToRoute('tabs')">
            <mat-icon mat-list-icon class="mg-i">article</mat-icon>
             <span>Tabs</span>
        </button>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="end">
        <button mat-raised-button class="mg-r" (click)="goToRoute('auth/register')">
            Sign in
        </button>
        <button mat-raised-button (click)="goToRoute('auth/login')">
            Log in
        </button>
    </div>

</mat-toolbar>
