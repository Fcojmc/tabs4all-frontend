<mat-toolbar>
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <span (click)="goToRoute('home')" class="logo">Tabs4All</span>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <button mat-button class="mg-r mg-l" (click)="goToRoute('bands')">
            <mat-icon mat-list-icon class="mg-i">list</mat-icon>
             <span>Bands</span>
        </button>
        <button mat-button class="mg-r" (click)="goToRoute('profile')" *ngIf="isLogged">
            <mat-icon mat-list-icon class="mg-i">account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="mg-r" (click)="goToRoute('tabs')" *ngIf="isLogged">
            <mat-icon mat-list-icon class="mg-i">article</mat-icon>
             <span>Tabs</span>
        </button>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="end" *ngIf="!isLogged; else logoutBtn">
        <button mat-raised-button color="primary" class="mg-r" (click)="goToRoute('auth/register')">
            Sign in
        </button>
        <button mat-raised-button (click)="goToRoute('auth/login')">
            Log in
        </button>
    </div>
</mat-toolbar>   

<ng-template #logoutBtn>
    <div fxFlex fxLayout fxLayoutAlign="end">
        <button mat-raised-button (click)="logout('auth/login')">
            Logout
        </button>
    </div>
</ng-template>
