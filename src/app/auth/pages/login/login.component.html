<mat-card>
    <mat-card-content>
        <h2 style="text-align: center;">Log In</h2>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput 
                   placeholder="Email" 
                   [(ngModel)] = "loginUser.email"
                   required>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput 
                   type="password" 
                   placeholder="Password" 
                   [(ngModel)] = "loginUser.password"
                   required>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button 
              color="primary" 
              (click)="login()">
              Submit
      </button>
    </mat-card-actions>
</mat-card>
